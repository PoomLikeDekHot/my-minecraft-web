<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Manager (Smooth Edition)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Kanit", "sans-serif"], pixel: ['"Press Start 2P"', 'cursive'] },
          colors: { bgDark: "#0f172a", cardDark: "#1e293b" }
        }
      }
    };
  </script>

  <style>
    :root {
      --accent-color: #8b5cf6;
    }

    /* OPTIMIZED BACKGROUND: ‡πÅ‡∏¢‡∏Å Layer ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∑‡πà‡∏ô */
    #bg-layer {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background-color: #020617;
      background-image: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.95)),
        url("https://assets.mcasset.cloud/1.21/assets/minecraft/textures/block/dirt.png");
      background-size: cover, 64px;
      background-repeat: repeat;
      will-change: transform; /* ‡∏ö‡∏≠‡∏Å Browser ‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏° GPU */
    }

    body {
      color: white;
      image-rendering: pixelated; /* ‡∏Ñ‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏°‡∏ä‡∏±‡∏î‡πÅ‡∏ö‡∏ö Pixel Art */
      cursor: url('https://cdnjs.cloudflare.com/ajax/libs/cursor-effects/1.0.0/cursor/minecraft-sword.png'), auto;
    }

    /* ‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡πà‡∏ß‡∏á‡∏Ç‡∏≠‡∏á Glass Effect */
    .glass-panel {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* ‡∏•‡∏î‡πÄ‡∏á‡∏≤‡∏ó‡∏µ‡πà‡∏ã‡∏±‡∏ö‡∏ã‡πâ‡∏≠‡∏ô */
      /* backdrop-filter: blur(4px); ‡πÄ‡∏≠‡∏≤‡∏≠‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∑‡πà‡∏ô‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 999px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

    .pixel-art { image-rendering: pixelated; }
    .theme-bg { background-color: var(--accent-color); }
    .theme-text { color: var(--accent-color); }

    /* Animation ‡∏ó‡∏µ‡πà‡πÄ‡∏ö‡∏≤‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ç‡∏∂‡πâ‡∏ô */
    .anim-card { animation: cardIn 0.3s cubic-bezier(0.16, 1, 0.3, 1); will-change: transform, opacity; }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hover-pop { transition: transform 0.1s ease, box-shadow 0.1s ease; will-change: transform; }
    .hover-pop:hover { transform: translateY(-2px); }

    .btn-soft { transition: transform 0.05s ease, background-color 0.1s; }
    .btn-soft:active { transform: scale(0.95); }

    /* Toast Notification */
    #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 8px; pointer-events: none; }
    .toast { pointer-events: auto; background: #1e293b; border-left: 4px solid var(--accent-color); color: white; padding: 10px 16px; border-radius: 4px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5); font-size: 0.9rem; animation: slideIn 0.2s ease-out forwards; display: flex; align-items: center; gap: 10px; min-width: 200px; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    /* XP Bar */
    .xp-bar-container { height: 10px; background: #000; border: 2px solid #373737; border-radius: 2px; position: relative; margin-top: 6px; }
    .xp-fill { height: 100%; background: linear-gradient(to bottom, #80ff20 0%, #46aa06 100%); width: 0%; transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    .xp-text { position: absolute; top: -16px; left: 50%; transform: translateX(-50%); font-family: 'Press Start 2P', cursive; color: #80ff20; font-size: 8px; text-shadow: 1px 1px 0 #000; }

    /* Grid Mode */
    .grid-view-mode { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 8px; }
    .grid-view-mode .item-card { flex-direction: column; padding: 8px; text-align: center; height: 100%; justify-content: center; }
    .grid-view-mode .item-card img { width: 32px; height: 32px; margin-bottom: 4px; }
    .grid-view-mode .item-details { display: none; }
    .grid-view-mode .item-badge { position: absolute; top: 2px; right: 2px; font-size: 8px; }

    .enchanted { position: relative; overflow: hidden; }
    .enchanted::after { content: ""; position: absolute; inset: 0; background: linear-gradient(135deg, transparent 0%, rgba(168, 85, 247, 0.2) 50%, transparent 100%); background-size: 200% 200%; animation: shimmer 3s infinite linear; pointer-events: none; }
    @keyframes shimmer { 0% { background-position: 200% 200%; } 100% { background-position: -200% -200%; } }
  </style>
</head>

<body class="min-h-screen font-sans selection:bg-purple-500/30">

        <button onclick="toggleSound()" id="soundBtn" class="w-8 h-8 flex items-center justify-center bg-slate-800 rounded border border-slate-600 hover:text-[var(--accent-color)] btn-soft"><i class="fa-solid fa-volume-high"></i></button>
        <button onclick="backupData()" class="w-8 h-8 flex items-center justify-center bg-slate-700 hover:bg-slate-600 text-white rounded btn-soft"><i class="fa-solid fa-download"></i></button>

             <span>View:</span> <button onclick="toggleCompactMode()" id="compactBtn" class="text-slate-500 hover:text-white"><i class="fa-solid fa-toggle-off text-xl"></i></button>

      </div>

  <div id="detailModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 backdrop-blur-sm transition-opacity duration-200" style="backdrop-filter: blur(2px);">
    <div class="glass-panel bg-slate-900 rounded-xl w-full max-w-4xl mx-4 overflow-hidden flex flex-col h-[85vh] shadow-2xl border border-slate-700 modal-panel transform scale-95 opacity-0 transition-all duration-200">
      <div class="p-4 border-b border-slate-700 bg-slate-900 flex justify-between items-center">
        <div class="flex items-center gap-3">
          <div id="projectIconHeader" class="w-10 h-10 rounded bg-slate-800 flex items-center justify-center border border-slate-600 text-xl text-slate-300"></div>

        <select id="itemSortSelect" onchange="changeItemSort(this.value)" class="bg-transparent border-none outline-none cursor-pointer hover:text-white"><option value="priority">Sort: Priority</option><option value="name">Name</option><option value="amount">Amount</option><option value="progress">Progress</option></select>

      <div class="p-3 bg-slate-900 border-t border-slate-700">
        <form onsubmit="event.preventDefault(); handleAddItem();" class="flex gap-2">

  <div id="projectModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 backdrop-blur-sm">

      <div class="grid grid-cols-3 gap-2 mb-4">

        <button onclick="selectCategory('redstone')" class="cat-btn p-2 rounded border border-slate-700 bg-slate-800 text-slate-400 hover:text-white text-xs" id="cat-btn-redstone">Redstone</button>

  <div id="trashModal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-[60]">
    <div class="glass-panel bg-slate-900 rounded-lg w-full max-w-sm mx-4 p-4 modal-panel opacity-0 transform scale-95 transition-all">

  <input type="file" id="textureInput" class="hidden" accept="image/*" onchange="handleTextureUpload(this)" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set, remove, update, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAn2Pg3uFbIshFVpV1ysNprfIRdFMQ4ZWM",
      authDomain: "minecraft-deken-project.firebaseapp.com",
      databaseURL: "https://minecraft-deken-project-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "minecraft-deken-project"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Optimized State Management
    let state = {
      projects: [],
      trash: JSON.parse(localStorage.getItem("mcTrash") || "[]"),
      currentId: null,
      isCompact: localStorage.getItem("mcCompact") === "true",
      isGrid: localStorage.getItem("mcGridView") === "true",
      sound: localStorage.getItem("mcSound") === "true",
      filterCat: "all",
      search: "",
      sort: "priority",
      showStacks: false
    };

    let globalItems = [];
    let textures = { server: {}, custom: JSON.parse(localStorage.getItem("mcCustomTextures") || "{}") };
    let textureUploadId = null;

    // AUDIO (Optimized: Re-use context)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const playSound = (type) => {
      if (!state.sound || audioCtx.state === 'suspended') audioCtx.resume();
      if (!state.sound) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      const now = audioCtx.currentTime;
      if (type === 'click') {
        osc.frequency.setValueAtTime(600, now); osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
        gain.gain.setValueAtTime(0.05, now); gain.gain.linearRampToValueAtTime(0, now + 0.1);
        osc.start(now); osc.stop(now + 0.1);
      } else if (type === 'success') {
        osc.frequency.setValueAtTime(400, now); osc.frequency.setValueAtTime(800, now + 0.1);
        gain.gain.setValueAtTime(0.05, now); gain.gain.linearRampToValueAtTime(0, now + 0.3);
        osc.start(now); osc.stop(now + 0.3);
      }
    };

    // UTILS
    window.showToast = (msg) => {
      const t = document.createElement('div');
      t.className = 'toast'; t.innerHTML = `<i class="fa-solid fa-info-circle"></i><span>${msg}</span>`;
      document.getElementById('toast-container').appendChild(t);
      setTimeout(() => t.remove(), 2500);
    };

    // Debounce Function (‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏•‡∏∑‡πà‡∏ô)
    const debounce = (func, wait) => {
      let timeout;
      return function executedFunction(...args) {
        const later = () => { clearTimeout(timeout); func(...args); };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    };

    // INIT DATA
    fetch("https://raw.githubusercontent.com/PrismarineJS/minecraft-data/master/data/pc/1.20/items.json")
      .then(r=>r.json()).then(d => globalItems = d.map(i => ({ id: i.name, name: i.displayName }))).catch(()=> globalItems=[{id:'stone',name:'Stone'}]);

    // FIREBASE LISTENER (Optimized with Debounce)
    const handleDataUpdate = debounce((snapshot) => {
      const data = snapshot.val();
      state.projects = data ? Object.keys(data).map(k => ({ id: k, ...data[k] })).reverse() : [];
      renderProjects();
      updateDashboard();
      if (state.currentId) renderItems(); // Only render items if modal is open
    }, 100); // ‡∏£‡∏≠ 100ms ‡∏Å‡πà‡∏≠‡∏ô‡∏ß‡∏≤‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠

    onValue(ref(db, "projects"), handleDataUpdate);
    onValue(ref(db, "textures"), (s) => { textures.server = s.val() || {}; if(state.currentId) renderItems(); });

    // RENDERING LOGIC (String Concat vs DOM Thrashing)
    function renderProjects() {
      const container = document.getElementById("projectList");
      const filtered = state.projects.filter(p => 
        (state.filterCat === "all" || p.category === state.filterCat) &&
        (!state.search || p.name.toLowerCase().includes(state.search))
      );
      
      if (state.isCompact) container.classList.add("grid-cols-1"); else container.classList.remove("grid-cols-1");

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á HTML string ‡∏Å‡πâ‡∏≠‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡πà‡∏≠‡∏ô ‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏≠‡∏¢‡∏¢‡∏±‡∏î‡πÉ‡∏™‡πà innerHTML
      const html = filtered.map(p => {
        const items = p.items ? Object.values(p.items) : [];
        const done = items.filter(i => i.completed).length;
        const prog = items.length ? Math.round((done / items.length) * 100) : 0;
        const icon = { farm: "fa-wheat-awn text-emerald-400", build: "fa-hammer text-blue-400", redstone: "fa-microchip text-red-400" }[p.category || "build"];
        
        if (state.isCompact) {
          return `<div onclick="openProject('${p.id}')" class="glass-panel anim-card hover-pop p-3 flex justify-between items-center hover:bg-slate-800 cursor-pointer border-l-4 border-l-[var(--accent-color)]">
            <div class="flex items-center gap-3"><i class="fa-solid ${icon}"></i><span class="font-medium text-sm">${p.name}</span></div>
            <div class="flex items-center gap-3"><div class="w-20 bg-slate-900 rounded-full h-1.5"><div class="theme-bg h-full rounded-full transition-all" style="width:${prog}%"></div></div><span class="text-[10px] text-slate-400">${done}/${items.length}</span></div>
          </div>`;
        } else {
          return `<div onclick="openProject('${p.id}')" class="glass-panel anim-card hover-pop p-4 rounded-lg cursor-pointer hover:bg-slate-800 hover:border-[var(--accent-color)] relative group">
            <div class="flex justify-between items-start mb-3">
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full flex items-center justify-center relative bg-slate-900 shadow-inner">
                    <div class="absolute inset-0 flex items-center justify-center text-[9px] font-bold">${prog}%</div>
                    <svg class="w-full h-full -rotate-90" viewBox="0 0 36 36"><path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#1e293b" stroke-width="3" /><path d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="var(--accent-color)" stroke-width="3" stroke-dasharray="${prog}, 100" class="transition-all duration-500" /></svg>
                </div>
                <div><h3 class="font-bold text-sm text-white truncate max-w-[120px]">${p.name}</h3><span class="text-[9px] uppercase text-slate-500 font-bold bg-slate-900 px-1.5 rounded">${p.category}</span></div>
              </div>
              <button onclick="deleteProject('${p.id}',event)" class="text-slate-600 hover:text-red-500 p-1 opacity-0 group-hover:opacity-100 transition-opacity"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="flex justify-between text-[10px] text-slate-400 mt-2 border-t border-slate-700/50 pt-2"><span>${items.length} Items</span><span>${done} Done</span></div>
          </div>`;
        }
      }).join('');
      
      container.innerHTML = html;
    }

    // ACTIONS
    window.openProject = (id) => {
      state.currentId = id;
      const p = state.projects.find(x => x.id === id);
      if(!p) return;
      document.getElementById("detailTitle").innerText = p.name;
      document.getElementById("detailCat").innerText = p.category;
      document.getElementById("projectNoteInput").value = p.notes || "";
      document.getElementById("projectLayerInput").value = p.layers || "";
      document.getElementById("projectIconHeader").innerHTML = `<i class="fa-solid ${p.category === 'farm' ? 'fa-wheat-awn' : p.category === 'redstone' ? 'fa-microchip' : 'fa-hammer'}"></i>`;
      renderItems();
      openModal("detailModal");
    };

    window.renderItems = () => {
      const container = document.getElementById("itemsContainer");
      const p = state.projects.find(x => x.id === state.currentId);
      if(!p || !p.items) { container.innerHTML = '<div class="text-center text-slate-500 py-10 text-xs">No items</div>'; return; }
      
      container.className = state.isGrid ? "flex-1 overflow-y-auto p-4 bg-[#0b1120] grid-view-mode" : "flex-1 overflow-y-auto p-4 bg-[#0b1120] space-y-2";
      
      const items = Object.keys(p.items).map(k => ({id:k, ...p.items[k]})).sort((a,b) => {
        if(state.sort==='priority') return (a.priority==='high'?0:1) - (b.priority==='high'?0:1);
        return 0; // Simplified sort for performance
      });

      const html = items.map(item => {
         const pct = Math.round(((item.current||0)/(item.amount||1))*100);
         const tex = textures.server[item.itemId] || textures.custom[item.itemId] || `https://assets.mcasset.cloud/1.21/assets/minecraft/textures/item/${item.itemId}.png`;
         const displayAmt = state.showStacks ? (Math.floor(item.amount/64) > 0 ? `${Math.floor(item.amount/64)}s + ${item.amount%64}` : item.amount) : item.amount;
         const isDone = item.completed;

         return `<div class="item-card relative overflow-hidden rounded border transition-all hover:bg-slate-800 ${isDone ? 'border-emerald-900/50 bg-emerald-900/10 opacity-60' : 'border-slate-700 bg-slate-800/40'} ${item.priority==='high' && !isDone ? 'enchanted' : ''}">
            <div class="absolute top-0 left-0 bg-[var(--accent-color)] opacity-5 h-full transition-all duration-500" style="width:${pct}%"></div>
            <div class="relative flex items-center gap-3 p-2">
               <button onclick="toggleItem('${item.id}',${isDone},${item.amount})" class="w-5 h-5 rounded border flex items-center justify-center shrink-0 ${isDone?'bg-emerald-500 border-emerald-500':'border-slate-600'}">${isDone?'<i class="fa-solid fa-check text-[10px] text-white"></i>':''}</button>
               <img src="${tex}" class="w-6 h-6 pixel-art cursor-pointer" onclick="uploadTex('${item.itemId}')" onerror="this.src='https://assets.mcasset.cloud/1.21/assets/minecraft/textures/item/barrier.png'">
               <div class="flex-1 min-w-0 flex flex-col justify-center text-left">
                  <div class="flex items-center"><span class="text-xs font-medium text-slate-200 truncate">${item.name}</span>${item.priority==='high'?'<span class="text-[8px] text-red-400 ml-1">üî•</span>':''}</div>
                  <div class="w-full bg-slate-700/50 h-0.5 rounded-full mt-1 item-details"><div class="theme-bg h-full" style="width:${pct}%"></div></div>
               </div>
               <div class="flex items-center gap-1 bg-slate-950/50 rounded px-1 border border-slate-700 item-details">
                  <input type="number" value="${item.current||0}" onchange="updProg('${item.id}',this.value,${item.amount})" class="w-8 bg-transparent text-right text-white outline-none font-mono text-[10px]">
                  <span class="text-slate-500 text-[9px]">/${displayAmt}</span>
               </div>
               <button onclick="delItem('${item.id}')" class="text-slate-600 hover:text-red-400 px-1 item-details"><i class="fa-solid fa-trash-can text-xs"></i></button>
            </div>
         </div>`;
      }).join('');
      
      container.innerHTML = html;
    };

    // GLOBAL FUNCS
    window.toggleItem = (id, done, amt) => {
        if(!done) { confetti({particleCount:30, spread:50, origin:{y:0.7}, disableForReducedMotion:true}); playSound('success'); }
        update(ref(db, `projects/${state.currentId}/items/${id}`), { completed: !done, current: !done ? amt : 0 });
    };
    window.updProg = (id, val, max) => {
        const v = Math.min(max, Math.max(0, parseInt(val)||0));
        update(ref(db, `projects/${state.currentId}/items/${id}`), { current: v, completed: v>=max });
    };
    window.delItem = (id) => { if(confirm('Delete?')) remove(ref(db, `projects/${state.currentId}/items/${id}`)); };
    window.handleAddItem = () => {
       const n = document.getElementById("newItemName").value;
       const a = document.getElementById("newItemAmount").value || 1;
       const p = document.getElementById("newItemPriority").value;
       if(n && state.currentId) {
          push(ref(db, `projects/${state.currentId}/items`), { name: n, itemId: document.getElementById("newItemId").value || n.toLowerCase(), amount: a, current:0, completed:false, priority:p });
          document.getElementById("newItemName").value = "";
          playSound('click');
       }
    };
    
    // UI UTILS
    window.toggleCompactMode = () => { state.isCompact = !state.isCompact; localStorage.setItem("mcCompact", state.isCompact); document.getElementById("compactBtn").innerHTML = state.isCompact ? '<i class="fa-solid fa-toggle-on text-emerald-400 text-xl"></i>' : '<i class="fa-solid fa-toggle-off text-xl"></i>'; renderProjects(); };
    window.toggleGridView = () => { state.isGrid = !state.isGrid; localStorage.setItem("mcGridView", state.isGrid); renderItems(); };
    window.toggleSound = () => { state.sound = !state.sound; localStorage.setItem("mcSound", state.sound); document.getElementById("soundBtn").classList.toggle("text-slate-500"); };
    window.toggleStackDisplay = () => { state.showStacks = !state.showStacks; renderItems(); };
    window.changeBiome = (v) => { 
        const bg = document.getElementById('bg-layer');
        if(v==='nether') { bg.style.backgroundImage = 'linear-gradient(rgba(20,5,5,0.9),rgba(20,5,5,0.95)), url("https://assets.mcasset.cloud/1.21/assets/minecraft/textures/block/netherrack.png")'; document.documentElement.style.setProperty('--accent-color','#ef4444'); }
        else if(v==='end') { bg.style.backgroundImage = 'linear-gradient(rgba(5,5,15,0.9),rgba(5,5,15,0.95)), url("https://assets.mcasset.cloud/1.21/assets/minecraft/textures/block/end_stone.png")'; document.documentElement.style.setProperty('--accent-color','#d946ef'); }
        else { bg.style.backgroundImage = 'linear-gradient(rgba(15,23,42,0.85),rgba(15,23,42,0.95)), url("https://assets.mcasset.cloud/1.21/assets/minecraft/textures/block/dirt.png")'; document.documentElement.style.setProperty('--accent-color','#8b5cf6'); }
    };
    window.filterProjects = (v, t) => { if(t==='search') state.search=v.toLowerCase(); else state.filterCat=v; renderProjects(); };
    window.uploadTex = (id) => { textureUploadId = id; document.getElementById("textureInput").click(); };
    window.handleTextureUpload = (el) => { const f=el.files[0]; if(f){ const r=new FileReader(); r.onload=(e)=>{ set(ref(db, "textures/"+textureUploadId), e.target.result); }; r.readAsDataURL(f); } el.value=''; };
    window.fallbackTexture = (i) => i.src = 'https://assets.mcasset.cloud/1.21/assets/minecraft/textures/item/barrier.png';

    // MODALS
    window.openModal = (id) => { const m=document.getElementById(id); m.classList.remove("hidden"); setTimeout(()=>m.querySelector(".modal-panel").classList.remove("opacity-0","scale-95"),10); };
    window.closeModal = (id) => { const m=document.getElementById(id); m.querySelector(".modal-panel").classList.add("opacity-0","scale-95"); setTimeout(()=>m.classList.add("hidden"),200); };
    window.selectCategory = (c) => { document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("bg-slate-600","text-white")); document.getElementById("cat-btn-"+c).classList.add("bg-slate-600","text-white"); document.getElementById("selectedCat").value=c; };
    window.handleAddProject = () => { const n=document.getElementById("newProjectName").value; if(n){ push(ref(db,"projects"),{name:n,category:document.getElementById("selectedCat").value}); closeModal("projectModal"); document.getElementById("newProjectName").value=""; } };
    
    // DASHBOARD & TRASH
    function updateDashboard() {
        const total = state.projects.length;
        const allItems = state.projects.reduce((a,p)=>a+(p.items?Object.keys(p.items).length:0),0);
        const done = state.projects.reduce((a,p)=>a+(p.items?Object.values(p.items).filter(i=>i.completed).length:0),0);
        document.getElementById("totalProjects").innerText = total;
        document.getElementById("completionRate").innerText = allItems ? Math.round((done/allItems)*100)+"%" : "0%";
        document.getElementById("globalXpBar").style.width = allItems ? (done/allItems)*100+"%" : "0%";
        document.getElementById("levelDisplay").innerText = "LVL "+Math.floor(done/5);
    }
    window.deleteProject = (id,e) => { e.stopPropagation(); const p=state.projects.find(x=>x.id===id); if(confirm("Delete?")){ state.trash.push(p); localStorage.setItem("mcTrash",JSON.stringify(state.trash)); remove(ref(db,`projects/${id}`)); } };
    window.openTrash = () => { document.getElementById("trashList").innerHTML = state.trash.map((p,i)=>`<div class="flex justify-between bg-slate-800 p-2 rounded border border-slate-700 text-slate-300"><span>${p.name}</span><button onclick="restoreProject(${i})" class="text-green-400 hover:text-green-300"><i class="fa-solid fa-rotate-left"></i></button></div>`).join(""); openModal("trashModal"); };
    window.restoreProject = (i) => { push(ref(db,"projects"),state.trash[i]); state.trash.splice(i,1); localStorage.setItem("mcTrash",JSON.stringify(state.trash)); openTrash(); };
    window.searchItems = (v) => {
        const b = document.getElementById("suggestionBox");
        if(!v){ b.classList.add("hidden"); return; }
        b.innerHTML = globalItems.filter(i=>i.name.toLowerCase().includes(v.toLowerCase())).slice(0,5).map(i=>`<div class="p-2 hover:bg-slate-700 cursor-pointer flex gap-2 items-center text-xs text-slate-300" onclick="document.getElementById('newItemName').value='${i.name}';document.getElementById('newItemId').value='${i.id}';this.parentElement.classList.add('hidden')"><img src="https://assets.mcasset.cloud/1.21/assets/minecraft/textures/item/${i.id}.png" class="w-4 h-4 pixel-art">${i.name}</div>`).join("");
        b.classList.remove("hidden");
    };
  </script>
</body>
</html>
